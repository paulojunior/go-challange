# This workflow builds, tests, and validates the Go project
name: Go CI

on:
  push:
    branches: [ "master", "main" ]
  pull_request:
    branches: [ "master", "main" ]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24.3'

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: latest
          args: --timeout=5m

  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24.3'

      - name: Download dependencies
        run: go mod download

      - name: Build
        run: go build -v ./...

      - name: Run unit tests
        run: go test -v -race -coverprofile=coverage-unit.out -covermode=atomic $(go list ./... | grep -v /test/e2e)

      - name: Upload unit test coverage
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage-unit.out
          flags: unit
          name: unit-tests
        continue-on-error: true

  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
          POSTGRES_DB: go_challenge_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24.3'

      - name: Download dependencies
        run: go mod download

      - name: Run migrations
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
          POSTGRES_DB: go_challenge_test
          POSTGRES_PORT: 5432
          POSTGRES_SQL_DIR: ./sql
        run: go run ./cmd/seed

      - name: Run E2E tests
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
          POSTGRES_DB: go_challenge
          POSTGRES_DB_TEST: go_challenge_test
          POSTGRES_PORT: 5432
        run: go test -v -coverprofile=coverage-e2e.out -covermode=atomic ./test/e2e/...

      - name: Upload E2E test coverage
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage-e2e.out
          flags: e2e
          name: e2e-tests
        continue-on-error: true

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint, unit-tests, e2e-tests]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24.3'

      - name: Build server
        run: go build -v -o bin/server ./cmd/server

      - name: Build seed
        run: go build -v -o bin/seed ./cmd/seed

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: binaries
          path: bin/
          retention-days: 7
